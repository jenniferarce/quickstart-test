<form #f="ngForm" (submit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input ngModel name="name" #name="ngModel" id="name" type="text" class="form-control" required minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div *ngIf="name.errors.required" class="alert alert-danger">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength" class="alert alert-danger">
                Name should be minimun {{name.errors.minlength.requiredLength}} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="example@example.com" required>
        <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
            Email is required.
        </div>
    </div>



    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select ngModel name="frequency" #frequency="ngModel" id="frequency" class="form-control" required>
            <option value="" disabled> Select option</option>
            <option *ngFor="let time of times">
                {{time}}
                </option>
        </select>
         <div 
            class="alert alert-danger" 
            *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
    </div>
    <button class="btn btn-danger" type="submit" [disabled]="!f.valid">Subscribe</button>
</form>
