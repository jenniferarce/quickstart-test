<form [formGroup]="signupForm" (submit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
        
        <div *ngIf="signupForm.controls.username.touched && signupForm.controls.username.errors">
            <div *ngIf="signupForm.controls.username.errors.invalidLogin" 
                class="alert alert-danger">
                Username or password is invalid.
            </div>
            <div *ngIf="signupForm.controls.username.errors.required" class="alert alert-danger">
                Username is required.
            </div>
            <div *ngIf="signupForm.controls.username.errors.cannotContainSpace" class="alert alert-danger">
                Username cannot contain space.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control" formControlName="password">
        <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors">
            <div *ngIf="signupForm.controls.password.errors.required" class="alert alert-danger">
            
            Password is required.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
